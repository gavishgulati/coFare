<body>
  <!-- Login Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Login</h4>
        </div>

        <div class="modal-body">
          <form class="form">
            <div class="form-group">
              <input type="text" class="form-control" id="    " placeholder="Username">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="    " placeholder="Password">
            </div>
            <div class="form-group">
              <a class="btn btn-primary btn-greydark btn-block" href="#">Login</a>
            </div>
        </div>

        <div class="modal-footer">
          <p>New to CoFare ?</p>
          <a class="btn" role="button" href="register_cofare.html">Sign Up for CoFarer</a> or
          <a class="btn" role="button" href="register_retail.html">Sign Up for Retailer</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Login Modal Ends-->

    <header>

        <div class="header-one"><span><a class="btn" role="button"data-toggle="modal" data-target="#myModal">Log in </a></span></div>

                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
              </div>
            </div>


          </div>
        </div>

            <li data-target="#carousel-example-generic" data-slide-to="2"></li>

            <div class="item">

          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
